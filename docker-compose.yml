version: '3.8'

services:
  elementpay-sandbox:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # NextAuth Configuration
      - NEXTAUTH_URL=http://localhost:3000
      - AUTH_SECRET=${AUTH_SECRET:-your-auth-secret-here}
      
      # ElementPay API Configuration
      - NEXT_PUBLIC_ELEMENTPAY_SANDBOX_BASE=${NEXT_PUBLIC_ELEMENTPAY_SANDBOX_BASE:-https://sandbox.elementpay.net/api/v1}
      - NEXT_PUBLIC_ELEMENTPAY_LIVE_BASE=${NEXT_PUBLIC_ELEMENTPAY_LIVE_BASE:-https://api.elementpay.net/api/v1}
      - NEXT_PUBLIC_ELEMENTPAY_ENV=${NEXT_PUBLIC_ELEMENTPAY_ENV:-sandbox}
      
      # Node Environment
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Optional: Add a reverse proxy (uncomment if needed)
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - elementpay-sandbox
  #   restart: unless-stopped

networks:
  default:
    name: elementpay-network
